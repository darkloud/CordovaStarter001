<!DOCTYPE html >
<html>
  <head>
    <title>Media Example</title>
    <script type="text/javascript" charset="utf-8" src="js/jquery-1.6.3.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova-2.0.0.js"></script>
    <script type="text/javascript" charset="utf-8">

      // Wait for Cordova to load
      //
      document.addEventListener("DeviceReady", InitSrc, false);

      InitSrc();

      // Cordova is ready
      //
      function onDeviceReady() {
      InitSrc();
      // playAudio("http://audio.ibeat.org/content/p1rj1s/p1rj1s_-_rockGuitar.mp3");
      }

      // Audio player
      //
      var my_media = null;
      var mediaTimer = null;

      // Play audio
      //
      function playAudio(src) {
      // Create Media object from src
      alert(Media);
      my_media = new Media(src, onSuccess, onError);

      // Play audio
      my_media.play();

      // Update my_media position every second
      if (mediaTimer == null) {
      mediaTimer = setInterval(function() {
      // get my_media position
      my_media.getCurrentPosition(
      // success callback
      function(position) {
      if (position > -1) {
      setAudioPosition((position) + " sec");
      }
      },
      // error callback
      function(e) {
      console.log("Error getting pos=" + e);
      setAudioPosition("Error: " + e);
      }
      );
      }, 1000);
      }
      }

      // Pause audio
      //
      function pauseAudio() {
      if (my_media) {
      my_media.pause();
      }
      }

      // Stop audio
      //
      function stopAudio() {
      if (my_media) {
      my_media.stop();
      }
      clearInterval(mediaTimer);
      mediaTimer = null;
      }

      // onSuccess Callback
      //
      function onSuccess() {
      console.log("playAudio():Audio Success");
      }

      // onError Callback
      //
      function onError(error) {
      alert('code: '    + error.code    + '\n' +
      'message: ' + error.message + '\n');
      }

      // Set audio position
      //
      function setAudioPosition(position) {
      document.getElementById('audio_position').innerHTML = position;
      }

      function InitSrc()
      {

      var storage = window.localStorage;

      var file= storage.getItem("file");
      alert(file);
      var aud=$('#aud');
      alert(aud.attributes["src"].value);

      aud.attributes["src"].value ='audio/'+file+'.mp3';
      alert(aud.attributes["src"].value);
      }
    </script>
  </head>
  <body>
    <!--src="http://audio.ibeat.org/content/p1rj1s/p1rj1s_-_rockGuitar.mp3"-->
    <audio id="aud" controls="control"
           src="audio/dangerous.mp3"
           autoplay="autoplay">
      您的浏览器不支持 audio 标签。
    </audio>
    <br></br>
    <a href="#" class="btn large" onclick="playAudio('http://audio.ibeat.org/content/p1rj1s/p1rj1s_-_rockGuitar.mp3');">Play Audio</a>
    <a href="#" class="btn large" onclick="pauseAudio();">Pause Playing Audio</a>
    <a href="#" class="btn large" onclick="stopAudio();">Stop Playing Audio</a>
    <p id="audio_position"></p>
  </body>
   
</html>
